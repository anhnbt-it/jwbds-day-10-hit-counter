plugins {
    id 'java'
    id 'war'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compile('javax.servlet:javax.servlet-api:3.1.0');
    compile('org.springframework:spring-webmvc:4.3.17.RELEASE')
    compile('org.thymeleaf:thymeleaf-spring4:3.0.4.RELEASE')

}

test {
    useJUnitPlatform()
}
